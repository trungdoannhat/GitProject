<body>
<button type="button" onclick="triangle()">Click here</button>
<script>
    function triangle() {
        let a, b, c;
        a = Number.parseFloat(prompt("nhập vào cạnh a"));

        b = Number.parseFloat(prompt("nhập vào cạnh b"));

        c = Number.parseFloat(prompt("nhập vào cạnh c"));

        p = (a + b + c) / 2

        s = Math.sqrt(p * (a + b) * (a + c) * (b + c));

        if ((a + b) > c && (a + c) > b && (b + c) > a) {

            alert("đây là 3 cạnh của tam giác ");

            document.write('chu vi tam giác là :' + (a + b + c));
            document.write('<br>');
            document.write('diện tích tam giác là :' + s);

            if ((a == b) || (b == c) || (a == c)) {

                alert(" đây là tam giác cân ");
            } else {
                alert('kHÔNG là tam giác cân');
            }

            if ((a * a + b * b == c * c) || (a * a + c * c == b * b) || (b * b + c * c == a * a)) {

                alert("đây là tam giác vuông ");
            } else {

                alert('kHÔNG là tam giác vuông');
            }

            if (a == b && b == c && c == a) {

                alert("đây là tam giác đều");
            } else {

                alert('kHÔNG là tam giác đều');
            }
        } else alert('KHÔNG là ba cạnh của một tam giác')

    }
</script>
